name: Database ER Diagram

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/main/resources/db/migration/**'
      - '.github/workflows/database-schema-docs.yml'
  workflow_dispatch:

jobs:
  generate-er-diagram:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: costify_db
          POSTGRES_USER: costify_user
          POSTGRES_PASSWORD: costify_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 25
      uses: actions/setup-java@v3
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven

    - name: Run Flyway migrations
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/costify_db
        SPRING_DATASOURCE_USERNAME: costify_user
        SPRING_DATASOURCE_PASSWORD: costify_pass
      run: |
        mvn flyway:migrate \
          -Dflyway.url=$SPRING_DATASOURCE_URL \
          -Dflyway.user=$SPRING_DATASOURCE_USERNAME \
          -Dflyway.password=$SPRING_DATASOURCE_PASSWORD

    - name: Generate ER diagram
      uses: ViniciusDev26/er-diagram@v2
      with:
        pg-database: costify_db
        pg-user: costify_user
        pg-password: costify_pass
        pg-host: localhost
        pg-port: "5432"
        output-dir: docs
        write-to-readme: "true"
        readme-path: docs/README.md

    - name: Commit and push documentation
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/database-er-diagram.mmd docs/README.md
        git diff --staged --quiet || git commit -m "ðŸ“Š update database ER diagram and documentation [skip ci]"
        git push
