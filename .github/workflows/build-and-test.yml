name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true
    - name: Download dependencies
      run: go mod download
    - name: Run tests
      run: go test -v ./...
    - name: Build application
      run: go build -v ./cmd/server
    - name: Run vet
      run: go vet ./...
    - name: Run fmt check
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "Code is not formatted correctly"
          gofmt -s -l .
          exit 1
        fi
